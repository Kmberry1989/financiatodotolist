<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financia-to-do-to-list!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .task-card {
            transition: all 0.3s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .task-card.completed {
            background-color: #e8f5e9;
            border-left-color: #4caf50;
        }
        .task-card.completed .task-title, .task-card.completed .custom-title {
            text-decoration: line-through;
            color: #666;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        .deadline-past { color: #ef4444; font-weight: 600; }
        .deadline-soon { color: #f97316; font-weight: 600; }
        .icon { width: 24px; height: 24px; stroke-width: 2; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] summary .arrow-down { transform: rotate(180deg); }
        .arrow-down { transition: transform 0.2s; }
        .custom-input {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem;
            width: 100%;
        }
        .custom-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #3b82f680;
        }

        @media print {
            body {
                background-color: #fff;
            }
            header, .summary-cards, .progress-bar-container, .action-buttons, .task-card details, .task-card input, .task-card button, .task-card a[href] {
                display: none;
            }
            #app {
                max-width: 100%;
                padding: 0;
            }
            .task-card {
                box-shadow: none;
                border: 1px solid #ccc;
                page-break-inside: avoid;
                margin-bottom: 1rem;
            }
            .print-header {
                display: block !important;
                text-align: center;
                margin-bottom: 2rem;
            }
             h1, h2 {
                color: #000;
             }
        }
    </style>
</head>

        let appState = { tasks: [], customTasks: [] };
        
        // --- UTILITY FUNCTIONS ---
        const getDeadlineInfo = (deadlineStr) => {
            if (!deadlineStr) return { days: Infinity, text: 'No date set', className: 'text-gray-500' };
            const deadline = new Date(deadlineStr + 'T23:59:59.000Z');
            const diffTime = deadline - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return { days: diffDays, text: `Overdue by ${Math.abs(diffDays)} days`, className: 'deadline-past' };
            if (diffDays === 0) return { days: diffDays, text: 'Due today', className: 'deadline-soon' };
            if (diffDays <= 7) return { days: diffDays, text: `Due in ${diffDays} days`, className: 'deadline-soon' };
            return { days: diffDays, text: `Due in ${diffDays} days`, className: 'text-gray-500' };
        };
        const formatCurrency = (amount) => `$${amount.toLocaleString()}`;

            container.innerHTML = ''; // Clear everything to re-render

            renderCustomTasks(container);
            addEventListeners();

                categoryWrapper.innerHTML = `<h2 class="text-2xl font-bold text-gray-700 pb-2 border-b-2 border-gray-300 mb-4">${category}</h2>`;
                const taskList = document.createElement('div');
                taskList.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                appState.tasks.filter(t => t.category === category).forEach(task => {
                    taskList.innerHTML += createDefaultTaskCard(task);
                });
                categoryWrapper.appendChild(taskList);
                container.appendChild(categoryWrapper);
            });
        };
        
        const renderCustomTasks = (container) => {
            if (appState.customTasks.length > 0) {
                const categoryWrapper = document.createElement('div');
                categoryWrapper.id = 'custom-goals-container';
                categoryWrapper.innerHTML = `<h2 class="text-2xl font-bold text-gray-700 pb-2 border-b-2 border-gray-300 mb-4">My Custom Goals</h2>`;
                const taskList = document.createElement('div');
                taskList.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                appState.customTasks.forEach(task => {
                    taskList.innerHTML += createCustomTaskCard(task);
                });
                categoryWrapper.appendChild(taskList);
                container.appendChild(categoryWrapper);
            }
        };
        
        const createDefaultTaskCard = (task) => {
            const deadlineInfo = getDeadlineInfo(task.deadline);
            let stepsHtml = '';
            if (task.steps && task.steps.length > 0) {
                const stepItems = task.steps.map(step => {
                    let stepText = step.link ? `<a href="${step.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-medium">${step.text}</a>` : step.text;
                    return `<li class="pb-1">${stepText}</li>`;
                }).join('');
                stepsHtml = `<details class="mt-4"><summary class="cursor-pointer text-sm font-semibold text-blue-700 hover:text-blue-800 flex items-center">Show Steps <svg class="ml-1 h-4 w-4 arrow-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></summary><div class="mt-3 pt-3 border-t"><ol class="list-decimal list-inside text-sm space-y-1 text-gray-700">${stepItems}</ol></div></details>`;
            }
            return `<div class="task-card bg-white rounded-lg border-l-4 border-gray-200 p-5 flex flex-col justify-between ${task.completed ? 'completed' : ''}" data-task-id="${task.id}" data-task-type="default"><div><div class="flex items-start justify-between"><h3 class="task-title text-lg font-semibold text-gray-800 pr-2">${task.title}</h3><input type="checkbox" data-id="${task.id}" data-type="default" class="h-6 w-6 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer flex-shrink-0" ${task.completed ? 'checked' : ''}></div><p class="text-sm text-gray-600 mt-2">${task.description}</p></div><div class="mt-4"><div class="flex items-center justify-between text-sm bg-gray-50 p-3 rounded-md"><span class="font-semibold text-green-700">Potential Benefit:</span><span class="text-right font-medium text-gray-700">${task.savings.description}</span></div>${stepsHtml}<div class="flex items-center justify-between mt-3 text-xs pt-3 border-t"><div class="font-semibold ${deadlineInfo.className}">DEADLINE: ${new Date(task.deadline + 'T12:00:00Z').toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div><a href="${task.contact.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-semibold" title="Phone: ${task.contact.phone}">CONTACT</a></div></div></div>`;
        };

        const createCustomTaskCard = (task) => {
            return `<div class="task-card bg-white rounded-lg border-l-4 border-purple-300 p-5 flex flex-col justify-between ${task.completed ? 'completed' : ''}" data-task-id="${task.id}" data-task-type="custom"><div><div class="flex items-start justify-between"><input type="text" class="custom-input custom-title text-lg font-semibold" data-id="${task.id}" data-field="title" value="${task.title}" placeholder="My New Goal Title"><input type="checkbox" data-id="${task.id}" data-type="custom" class="h-6 w-6 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer flex-shrink-0 ml-2" ${task.completed ? 'checked' : ''}></div><textarea class="custom-input text-sm text-gray-600 mt-2" data-id="${task.id}" data-field="description" placeholder="A brief description of my goal...">${task.description}</textarea></div><div class="mt-4 space-y-3"><div class="bg-gray-50 p-3 rounded-md space-y-2"><div class="grid grid-cols-3 gap-2 text-sm items-center"><label class="font-semibold text-green-700 col-span-1">Monthly:</label><input type="number" class="custom-input col-span-2" data-id="${task.id}" data-field="monthly" value="${task.savings.monthly}" placeholder="$ Amount"></div><div class="grid grid-cols-3 gap-2 text-sm items-center"><label class="font-semibold text-indigo-700 col-span-1">One-Time:</label><input type="number" class="custom-input col-span-2" data-id="${task.id}" data-field="oneTime" value="${task.savings.oneTime}" placeholder="$ Amount"></div></div><div class="flex items-center justify-between pt-3 border-t"><input type="date" class="custom-input text-xs font-semibold" data-id="${task.id}" data-field="deadline" value="${task.deadline}"><button data-id="${task.id}" class="delete-custom-task-btn text-red-500 hover:text-red-700 ml-4 p-1 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div></div></div>`;
        };
        
        // --- DASHBOARD UPDATE ---
        const updateDashboard = () => {
            const allTasks = [...appState.tasks, ...appState.customTasks];
            const totalTasks = allTasks.length;
            const completedTasks = allTasks.filter(t => t.completed).length;
            document.getElementById('tasksCompleted').innerText = `${completedTasks} / ${totalTasks}`;
            const customTotal = appState.customTasks.length;
            const customCompleted = appState.customTasks.filter(t => t.completed).length;
            document.getElementById('customGoals').innerText = `${customCompleted} / ${customTotal}`;
            const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressPercentage').innerText = `${Math.round(progress)}%`;
            const totalMonthlySavings = allTasks.reduce((sum, task) => task.completed ? sum + (Number(task.savings.monthly) || 0) : sum, 0);
            const totalOneTimeBenefits = allTasks.reduce((sum, task) => task.completed ? sum + (Number(task.savings.oneTime) || 0) : sum, 0);
            document.getElementById('monthlySavings').innerText = formatCurrency(totalMonthlySavings);
            document.getElementById('oneTimeBenefits').innerText = formatCurrency(totalOneTimeBenefits);
            const upcomingTasks = allTasks.filter(t => !t.completed && t.deadline);
            if(upcomingTasks.length > 0) {
                const nextTask = upcomingTasks.sort((a,b) => new Date(a.deadline) - new Date(b.deadline))[0];
                const deadlineInfo = getDeadlineInfo(nextTask.deadline);
                document.getElementById('nextDeadline').innerText = deadlineInfo.days >= 0 ? `${deadlineInfo.days} Days` : 'Overdue';
            } else {
                 document.getElementById('nextDeadline').innerText = 'All Done!';
            }
        };

        // --- EVENT HANDLERS ---
        const handleTaskToggle = (e) => {
            const taskList = e.target.dataset.type === 'default' ? appState.tasks : appState.customTasks;
            const task = taskList.find(t => t.id === e.target.dataset.id);
            if (task) {
                task.completed = e.target.checked;
                saveState();
                e.target.closest('.task-card').classList.toggle('completed', task.completed);
                updateDashboard();
            }
        };

        const handleCustomTaskUpdate = (e) => {
            const task = appState.customTasks.find(t => t.id === e.target.dataset.id);
            if (!task) return;
            const field = e.target.dataset.field;
            if (['title', 'description', 'deadline'].includes(field)) task[field] = e.target.value;
            else if (['monthly', 'oneTime'].includes(field)) task.savings[field] = Number(e.target.value) || 0;
            saveState();
            updateDashboard();
        };

        const deleteCustomTask = (e) => {
            const taskId = e.currentTarget.dataset.id;
            appState.customTasks = appState.customTasks.filter(t => t.id !== taskId);
            saveState();
            init();
        };
        
        const addGoal = () => {
            appState.customTasks.push({ id: `custom-${Date.now()}`, title: '', description: '', savings: { monthly: 0, oneTime: 0 }, deadline: '', completed: false });
            saveState();
            init();
        };

        const exportPlan = () => {
            const dataStr = JSON.stringify(appState, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'Financia-to-do-to-list.json';
            let linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        };

        const printPlan = () => {
            window.print();
        };

        const addEventListeners = () => {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.addEventListener('change', handleTaskToggle));
            document.querySelectorAll('.custom-input, textarea.custom-input').forEach(input => input.addEventListener('input', handleCustomTaskUpdate));
            document.querySelectorAll('.delete-custom-task-btn').forEach(btn => btn.addEventListener('click', deleteCustomTask));
        };
        
        // --- LOCAL STORAGE & INITIALIZATION ---
        const saveState = () => {
            const stateToSave = {
                completedTasks: appState.tasks.map(t => ({ id: t.id, completed: t.completed })),
                customTasks: appState.customTasks
            };
            localStorage.setItem('financialActionPlanState', JSON.stringify(stateToSave));
        };
        
        const loadState = () => {
            const savedStateJSON = localStorage.getItem('financialActionPlanState');
            if (savedStateJSON) {
                const savedState = JSON.parse(savedStateJSON);
                appState.tasks = defaultTasks.map(defaultTask => {
                    const savedTask = savedState.completedTasks.find(st => st.id === defaultTask.id);
                    return { ...defaultTask, completed: savedTask ? savedTask.completed : false };
                });
                appState.customTasks = savedState.customTasks || [];
            } else {
                appState.tasks = defaultTasks.map(t => ({...t, completed: false }));
                appState.customTasks = [];
            }
        };

        const init = () => {
            loadState();
            render();
            updateDashboard();
            document.getElementById('addGoalBtn').addEventListener('click', addGoal);
            document.getElementById('exportBtn').addEventListener('click', exportPlan);
            document.getElementById('printBtn').addEventListener('click', printPlan);
        };

        init();
    });
    </script>
</body>
</html>
